<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>
     <link rel="stylesheet" type="text/css" th:href="@{/css/admin_dashboard.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

<div class="grid-container">

    <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
            <span class="material-icons-outlined">menu</span>
        </div>
        <div class="main-title">
            <h2>DASHBOARD</h2>
        </div>

    </header>

    <aside id="sidebar">

        <div class="sidebar-title">
            <img th:src="@{/images/admin photo.jpg}" height="40px" width="40px" alt="">
            <h4 class="profile-text" th:text="${info.getName()}"></h4>
            <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
            <li class="sidebar-list-item">
                <i class="fa-solid fa-house"></i> <a th:href="@{/admin/dashboard}">Dashboard</a>
            </li>
            <li class="sidebar-list-item">
                <i class="fa-solid fa-list-ul"></i> <a th:href="@{/admin/order-list}">Order List</a>
            </li>
            <li class="sidebar-list-item">
                <i class="fa-solid fa-list-ul"></i> <a th:href="@{/admin/user-list}">User List</a>
            </li>
            <li class="sidebar-list-item">
                <i class="fa-solid fa-list-ul"></i> <a th:href="@{/admin/product-list}">Products List</a>
            </li>
            <li class="sidebar-list-item">
                <i class="fa-solid fa-plus"></i> <a th:href="@{/admin/add-product}">Add Products</a>
            </li>
            <li class="sidebar-list-item">
                <i class="fa-solid fa-plus"></i> <a th:href="@{/admin/add-notices}">Add Notices</a>
            </li>
            <li class="sidebar-list-item">
                <i class="fa-solid fa-list-ul"></i> <a th:href="@{/admin/notice-list}">Notice List</a>
            </li>
            <li class="sidebar-list-item">
                <i class="fa-solid fa-list-ul"></i> <a th:href="@{/admin/queries}">Query Section</a>
            </li>
            <li class="sidebar-list-item">
                <i class="fa-solid fa-gear"></i> <a th:href="@{/admin/settings}">Settings</a>
            </li>
            <li class="sidebar-list-item">
                <i class="fa-solid fa-right-from-bracket"></i> <a th:href="@{/logout}">logout</a>
            </li>
        </ul>
    </aside>

<!--Main-->
    <main class="main-container">

        <div class="main-cards">

            <div class="card">
                <div class="card-inner">
                    <h3>TOTAL PRODUCTS</h3>
                </div>
                <h1 th:text="${pro}"></h1>
            </div>

            <div class="card">
                <div class="card-inner">
                    <h3>ORDERS</h3>
                </div>
                <h1 th:text="${proCart}"></h1>
            </div>

            <div class="card">
                <div class="card-inner">
                    <h3>TOTAL USERS</h3>
                </div>
                <h1 th:text="${totalUser}"></h1>
            </div>

        </div>

        <div class="charts">

            <div class="charts-card">
                <h2 class="chart-title">Top 5 Products</h2>
                <div id="bar-chart"></div>
            </div>

            <div class="charts-card">
                <h2 class="chart-title">Sales Orders</h2>
                <div id="area-chart"></div>
            </div>

        </div>

    </main>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
<script type="text/javascript" th:src="@{/javascript/admin_dashboard.js}"></script>
</body>
</html>
