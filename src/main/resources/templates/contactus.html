<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  <link rel="icon" sizes="200x200" th:href="@{/images/beverage header.png}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/contactus.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script th:src="@{/javascript/header.js}" defer></script>
</head>
<body>
  <header th:replace="~{/fragments/header.html}"></header>
  <main class="contact-main-wrap">
    <div class="contact-us">
      <div class="main-contact">
        <h2>Contact Us :</h2>
      </div>
    </div>
    <div class="contact-wrap">
      <div class="contact-in">
        <h1>Send a Message</h1>
        <form th:method="post" th:action="@{/contact/saveQueries}" th:object="${queries}">
          <input type="text" name="name" id="name" placeholder="Full Name" class="contact-in-input" required th:field="*{name}">
          <input type="email" name="email" id="email" placeholder="Email" class="contact-in-input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required th:field="*{email}">
          <input type="text" name="subject" id="subject" placeholder="Subject" class="contact-in-input" required th:field="*{subject}">
          <textarea type="text" name="message" id="message" placeholder="Message" class="contact-in-textarea" required th:field="*{message}"></textarea>
          <input type="submit" value="SUBMIT" class="contact-in-btn">
        </form>
        <script th:src="@{~/javascript/contact_page.js}"></script>
      </div>
      <div class="contact-in">
        <!-- <h1>Contact us</h1> -->
        <h2><i class="fa fa-phone"></i> Call or Email</h2>
        <p>9847058015</p>
        <p>sagarkshetri0000@gmail.com</p>
        <h2><i class="fa fa-envelope" ></i> Location</h2>
        <p>Butwal, Nepal</p>
        <h2><i class="fa fa-map-marker" ></i> Our Services</h2>
        <p>Quality Liquor</p><p>On time Delivery</p>
      </div>
      <div class="contact-in">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d768.7753913514742!2d85.3298036129381!3d27.706040740499002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb190a74aa1f23%3A0x74ebef82ad0e5c15!2sSoftwarica%20College!5e0!3m2!1sen!2snp!4v1675420937298!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>            </div>
    </div>
    </div>
  </main>
  <footer th:replace="~{/fragments/footer.html}"></footer>
</body>
</body>
</html>
