            <h3>Here we promise to deliver quality liquor.</h3>
        </div>
        <h2 class="title">Find all Products Here</h2>
        <div id = products-section>
                <div class="item" th:each="products:${product}">
                    <img class="item-pic" th:src="'data:image/png;base64,'+${products.imageBase64}"/>
                    <p th:text="${products.name}"></p>
                    <div class="info">
                        <p th:text="${products.price}"></p>
                        <form class="form-item" th:method="post" th:action="@{/landing/save}" th:object="${product}">
                        <input type="text"  hidden="hidden" name="product_id" th:value="${products.id}">
                        <input type="number" hidden="hidden" name="user_id" th:value="${info.id}">
                            <button class="button-cart" type="submit">Add to cart <i class="fa-solid fa-cart-shopping"></i></button>
                        </form>
                    </div>
                </div>
